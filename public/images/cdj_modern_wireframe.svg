<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Left CDJ -->
  <g id="left-cdj" opacity="0.8">
    <!-- CDJ Body -->
    <rect x="100" y="100" width="300" height="200" rx="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Platter -->
    <circle cx="250" cy="180" r="80" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="250" cy="180" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="250" cy="180" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="250" cy="180" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="250" cy="180" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="250" cy="180" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="250" cy="180" r="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="250" cy="180" r="5" fill="rgba(255,165,0,0.7)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="150" y="110" width="200" height="40" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="160" y1="130" x2="340" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Controls -->
    <circle cx="150" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="150" cy="220" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="130" y="250" width="40" height="20" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <rect x="320" y="250" width="60" height="20" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Mixer -->
  <g id="mixer" opacity="0.8">
    <!-- Mixer Body -->
    <rect x="450" y="100" width="300" height="200" rx="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Channel Strips -->
    <g id="channel-1">
      <rect x="470" y="120" width="40" height="160" rx="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="480" y="220" width="20" height="50" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="490" cy="150" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="490" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    
    <g id="channel-2">
      <rect x="530" y="120" width="40" height="160" rx="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="540" y="220" width="20" height="50" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="550" cy="150" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="550" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    
    <g id="channel-3">
      <rect x="590" y="120" width="40" height="160" rx="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="600" y="220" width="20" height="50" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="610" cy="150" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="610" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    
    <g id="channel-4">
      <rect x="650" y="120" width="40" height="160" rx="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="660" y="220" width="20" height="50" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="670" cy="150" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <circle cx="670" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    
    <!-- Mixer Display -->
    <rect x="520" y="110" width="160" height="30" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Right CDJ -->
  <g id="right-cdj" opacity="0.8">
    <!-- CDJ Body -->
    <rect x="800" y="100" width="300" height="200" rx="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Platter -->
    <circle cx="950" cy="180" r="80" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="950" cy="180" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="950" cy="180" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="950" cy="180" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="950" cy="180" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="950" cy="180" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2,3"/>
    <circle cx="950" cy="180" r="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="950" cy="180" r="5" fill="rgba(255,165,0,0.7)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="850" y="110" width="200" height="40" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="860" y1="130" x2="1040" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Controls -->
    <circle cx="1050" cy="180" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="1050" cy="220" r="10" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="1030" y="250" width="40" height="20" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <rect x="820" y="250" width="60" height="20" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Pioneer DJ Logo -->
  <text x="600" y="330" font-family="Arial" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle">PIONEER DJ</text>
</svg>
